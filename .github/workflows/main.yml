name: ğŸš€ Despliegue AutomÃ¡tico Completo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸ‰ Desplegar Todo el Proyecto
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Configurar Node.js (si es necesario)
      - name: âš™ï¸ Configurar Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      # Paso 2: Obtener cÃ³digo fuente
      - name: ğŸšš Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # Paso 3: Construir assets (si es necesario)
      - name: ğŸ”¨ Construir proyecto
        run: npm install && npm run prod

      # Paso 4: Configurar PHP (opcional, solo para proyectos PHP)
      - name: ğŸ˜ Configurar PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      # Paso 5: Instalar dependencias PHP (opcional)
      - name: ğŸ“¦ Instalar dependencias
        run: composer install --optimize-autoloader

      # Paso 6: Desplegar archivos via FTP
      - name: ğŸ“‚ Desplegar todos los archivos
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
  

      # Paso 7: Verificar despliegue (Opcional)
      - name: Verify build
        run: |
          echo "Despliegue enviado a transferencia."
          ls -la public/
