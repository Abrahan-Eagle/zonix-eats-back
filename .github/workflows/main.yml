name:  Despliegue Autom谩tico Completo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name:  Desplegar Todo el Proyecto
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Configurar Node.js (si es necesario)
      - name: 锔 Configurar Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      # Paso 2: Obtener c贸digo fuente
      - name:  Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # Paso 3: Construir assets (si es necesario)
      - name:  Construir proyecto
        run: npm install && npm run prod

      # Paso 4: Configurar PHP (opcional, solo para proyectos PHP)
      - name:  Configurar PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      # Paso 5: Instalar dependencias PHP (opcional)
      - name:  Instalar dependencias
        run: composer install --optimize-autoloader

      # Paso 6: Desplegar archivos via FTP
      - name:  Desplegar todos los archivos
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /home/unibicuo/eats.aiblockweb.com/
          local-dir: ./
          protocol: ftp
          port: 21



      # Paso 7: Configurar el archivo .env desde los secretos
      - name: Setup environment file
        run: |
          echo "Setting up .env from secrets..."
          echo "${{ secrets.ENV_CONTENT }}" > .env
          cat .env

      # Paso 8: Deshabilitar depuraci贸n de Laravel (producci贸n)
      - name: Disable Laravel debug for production
        run: |
          echo "APP_DEBUG=false" >> .env
          sed -i 's/APP_DEBUG=.*/APP_DEBUG=false/' .env

      # Paso 9: Configurar permisos de directorios
      - name: Set directory permissions
        run: chmod -R 775 storage bootstrap/cache

      # Paso 10: Verificar configuraci贸n (Opcional)
      - name: Verify build
        run: |
          echo "Assets built and ready for transfer."
          ls -la public/

      # Paso 11: Verificar variables de entorno (opcional)
      - name: Test .env variables
        run: |
          curl https://eats.aiblockweb.com/api/env-test
