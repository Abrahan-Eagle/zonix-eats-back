name: Deploy to Production (Zonix-EatsX)
on:
  push:
    branches:
      - main

jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action (Production)
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Instalar Node.js 20
      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Paso 2: Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      # Paso 3: Instalar dependencias de Node.js y compilar activos
      - name: Build assets
        run: npm install && npm run production

      # Paso 4: Instalar PHP y Composer
      - name: Install PHP and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Ajusta a la versión de PHP usada en tu proyecto Laravel
          tools: 'composer'

      # Paso 5: Configurar el archivo .env desde los secretos (PRODUCCIÓN)
      - name: Setup environment file (PRODUCTION)
        run: |
          echo "Setting up .env from secrets for PRODUCTION environment..."
          echo "${{ secrets.ENV_CONTENT }}" > .env
          # Asegurar que APP_DEBUG sea false en producción
          sed -i 's/APP_DEBUG=.*/APP_DEBUG=false/' .env
          # Cambiar APP_URL a eats.aiblockweb.com
          sed -i 's|APP_URL=.*|APP_URL=https://eats.aiblockweb.com|' .env
          cat .env # Para depurar y verificar el contenido del .env

      # Paso 6: Instalar dependencias PHP (incluyendo dev para seeders)
      - name: Install PHP dependencies
        run: composer install --optimize-autoloader --no-interaction

      # Paso 7: Limpiar cachés (NO cachear para evitar rutas absolutas del runner)
      - name: Clear Laravel caches
        run: |
          php artisan config:clear || true
          php artisan cache:clear || true
          php artisan route:clear || true
          php artisan view:clear || true
          # NO cachear configuraciones aquí - se hará en el servidor después del despliegue

      # Paso 8: Eliminar archivos de caché que contienen rutas absolutas
      - name: Remove cached config files
        run: |
          echo "Removing cached config files with absolute paths..."
          rm -f bootstrap/cache/config.php
          rm -f bootstrap/cache/routes-v7.php
          rm -f bootstrap/cache/services.php
          
      # Paso 9: Crear directorios necesarios antes del despliegue
      - name: Create required directories
        run: |
          echo "Creating required directories..."
          mkdir -p storage/logs
          mkdir -p storage/framework/cache
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p bootstrap/cache

      # Paso 10: Desplegar archivos por FTP (PRODUCCIÓN)
      - name: FTP-Deploy-Action (Production)
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

      # Paso 11: Configurar permisos de directorios (optimizado para servidor compartido)
      - name: Set directory permissions
        run: |
          echo "Setting up directory permissions for shared hosting..."
          chmod -R 755 storage bootstrap/cache
          chmod 600 .env

      # Paso 12: Crear enlace simbólico de storage (si es necesario)
      - name: Create storage link
        run: |
          echo "Creating storage link..."
          php artisan storage:link || echo "Storage link already exists or not needed"

      # Paso 13: Verificar el despliegue (PRODUCCIÓN)
      - name: Verify deployment (Production)
        run: |
          echo "Verifying deployment to eats.aiblockweb.com..."
          curl -f https://eats.aiblockweb.com/api/env-test || echo "API endpoint not accessible"
