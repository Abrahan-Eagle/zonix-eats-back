name: ðŸš€ Despliegue AutomÃ¡tico Completox

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸŽ‰ Desplegar Todo el Proyecto
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Configurar Node.js (si es necesario)
      - name: âš™ï¸ Configurar Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      # Paso 2: Obtener cÃ³digo fuente
      - name: ðŸšš Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # Paso 3: Construir assets (si es necesario)
      - name: ðŸ”¨ Construir proyecto
        run: npm install && npm run build

      # Paso 4: Configurar PHP (opcional, solo para proyectos PHP)
      - name: ðŸ˜ Configurar PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      # Paso 5: Instalar dependencias PHP (opcional)
      - name: ðŸ“¦ Instalar dependencias
        run: composer install --optimize-autoloader

      # Paso 6: Desplegar archivos via FTP
      - name: ðŸ“‚ Desplegar todos los archivos
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /
          local-dir: ./
          protocol: ftps
          port: 21



      # Paso 7: Configurar el archivo .env desde los secretos
      - name: Setup environment file
        run: |
          echo "Setting up .env from secrets..."
          echo "${{ secrets.ENV_CONTENT }}" > .env
          cat .env

      # Paso 8: Deshabilitar depuraciÃ³n de Laravel (producciÃ³n)
      - name: Disable Laravel debug for production
        run: |
          echo "APP_DEBUG=false" >> .env
          sed -i 's/APP_DEBUG=.*/APP_DEBUG=false/' .env

      # Paso 9: Configurar permisos de directorios
      - name: Set directory permissions
        run: chmod -R 775 storage bootstrap/cache

      # Paso 10: Verificar .env
      - name: Check .env setup
        run: |
          echo "Verifying .env configuration..."
          cat .env
          php artisan config:clear
          php artisan cache:clear
          php artisan config:cache
          php artisan storage:link

      # Paso 11: Verificar variables de entorno (opcional)
      - name: Test .env variables
        run: |
          curl https://zonix-eat.uniblockweb.com/api/env-test
